<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="http://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css">
    <link href='http://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="header">
      <div class="container pull-left" role="navigation">
        <ul>
          <li><img src="http://s3.amazonaws.com/codecademy-content/projects/junction/logo.svg" class = "logo"></li>
          <li>About</li>
          <li>Blog</li>
          <li>Help</li>
          <li>Contact</li>
        </ul>
      
      </div>
    </div>


    <div class="jumbotron">
      <div class="container">
        <h1>Meet Junction</h1>
      </div>
    </div>


    <div class="supporting">
      <div class="container">
        <div class = "row">
          <div class = "col-sm-4">
            <img src=http://s3.amazonaws.com/codecademy-content/projects/junction/read.svg class="center-block">
            <h2>Read</h2>
            <p>Discover new stories and follow your favorite writers.</p>
          </div>
          <div class = "col-sm-4">
            <img src=http://s3.amazonaws.com/codecademy-content/projects/junction/write.svg class="center-block">
            <h2>Write</h2>
            <p>Create stories about our world, or entirely new worlds.</p>
            </div>
          <div class = "col-sm-4">
            <img src=http://s3.amazonaws.com/codecademy-content/projects/junction/talk.svg class="center-block">
            <h2>Talk</h2>
            <p>Join the conversation by talking with your favorite readers and your fans</p>
            </div>
        </div>
      </div>
    </div>
   
    <div class = "container">
      <div class = "col-lg-12 text-center">
        <button class="btn" class=".btn-lg">Join
        </button>
      </div>
    </div>
